<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Satyam Bansal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/register.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/register.js"></script>
</head>
<body>
<div class="container">
    <h3 class="well text-center ">Student Registration</h3>
    <form method="POST" action="http://localhost:3100/api/register">
        <div class="row">
            <div class="col-sm-4 form-group">
                <label>First Name</label>
                <input type="text" name="fname" placeholder="FIRST NAME" class="form-control" required>
            </div>
            <div class="col-sm-4 form-group">
                <label>Middle Name</label>
                <input type="text" name="mname" placeholder="MIDDLE NAME" class="form-control">
            </div>
            <div class="col-sm-4 form-group">
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="LAST NAME" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Father Name</label>
            <input type="text" name="fathername" placeholder="FATHER NAME" class="form-control">
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" placeholder="dob" class="form-control" required>
            </div>
            <div class="col-sm-3 form-group">
                <label>Age</label>
                <input type="number" name="age" placeholder="age" class="form-control" required>
            </div>
            <div class="col-sm-3 form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Transgender</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="2" placeholder="ADDRESS" class="form-control" required></textarea>
        </div>
        <div class="row">
            <div class="col-sm-4 form-group">
                <label>State/Province/Region</label>
                <select class="form-control" name="state">
                    <option>Madhya Pradesh</option>
                    <option>Maharastra</option>
                    <option>Gujrat</option>
                    <option>Punjab</option>
                    <option>Rajhasthan</option>
                    <option>Utter Pradesh</option>
                    <option>Delhi</option>
                </select>
            </div>
            <div class="col-sm-4 form-group">
                <label>City</label>
                <select class="form-control" name="city">
                    <option>Nagpur</option>
                    <option>Pune</option>
                    <option>Nasik</option>
                    <option>Mumbai</option>
                </select>
            </div>
            <div class="col-sm-4 form-group">
                <label>Zip Code</label>
                <input type="number" name="zipcode" placeholder="ZIP CODE" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label>Phone No <span id="phonewarning" style="color:red"></span></label>
            <input type="text" name="phoneno" id="phoneno" placeholder="PHONE NO" class="form-control" onblur="checkPhoneStatus()" onchange="resetPhoneValue()">
            
        </div>
        <div class="form-group">
            <label>Email Address <span id="emailwarning" style="color:red"></span></label>
            <input type="email" name="emailid" id="emailid" placeholder="EMAIL ADDRESS" class="form-control" onblur="checkMailStatus()" onchange="resetEmailValue()">
            
        </div>
        <button type="submit" class="btn btn-block btn-success" id="submit" >Submit</button>
        <br>
        <div class="text-center"><a href="login.html">Already have an account.Login Here</a></div>
    </form>
</div>
</body>
</html>
